<!--退出登录-->
<script>
    layui.use(['form', 'layer','jquery'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer =layui.layer;});
    function out() {
        layer.confirm('你真的要离我而去吗?', {
            btn: ['残忍离去', '留下'] //按钮
        }, function () {
            console.log("确认离去");
            sessionStorage.clear();
            $.post({
                url: '/outlogin',
                success: function (res) {
                    console.log("接收到返回参数"+res);
                    if (res=1) {
                        layer.msg("欢迎下次再来",{time: 1000, shade: 0.4},function () {
                            location.href="/index.html";
                        });
                    }
                }
            });
        },function () {
            layer.msg('感谢您留了下来');
        });
    };
    function gotoback(){
        console.log("进入gotoBack方法");
        $.ajax({
            url:'/gotoBack',
            success:function (res){
                location.href=res;
            }
        });
    }
</script>
